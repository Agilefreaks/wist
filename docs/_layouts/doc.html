<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}

  <body>
    {% include menu.html %}

    <main class="container" aria-label="Content">
        <div class="row">
            {% if page.sidebar != null %}
                {% include sidebar.html %}
                
                <article class="col-12 col-md-8 col-xl-10 py-md-3 page-content">
                    {{ content }}
                </article>
            {% else %}
                <article class="col-12 py-md-3 page-content">
                    {{ content }}
                </article>
            {%endif}
        </div>
    </main>

    {% include footer.html %}
  </body>
</html>
